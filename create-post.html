<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post Â· Social Sparks</title>
    <meta name="description" content="Create a new post on Social Sparks." />
    <base href="%BASE_URL%" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" src="./src/js/pages/create-post.js"></script>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a href="index.html" class="brand">Social Sparks</a>
        <ul class="nav-links">
          <li><a href="feed.html">Feed</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main
      id="main-content"
      class="container"
      style="max-width: 680px; margin: 2rem auto"
    >
      <h1>Create a New Post</h1>

      <p id="create-msg" class="form-message alert" style="display: none"></p>

      <form id="create-form" class="form card" style="padding: 1.5rem">
        <div class="form-group">
          <label for="title">Title <span aria-hidden="true">*</span></label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-group">
          <label for="body">Body</label>
          <textarea id="body" name="body" rows="5"></textarea>
        </div>

        <fieldset class="form-group">
          <legend>Media (optional)</legend>
          <label for="media-url">Image URL</label>
          <input type="url" id="media-url" name="media-url" />

          <label for="media-alt">Alt text</label>
          <input type="text" id="media-alt" name="media-alt" />
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Create Post</button>
          <a href="feed.html" class="btn btn-outline">Cancel</a>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; 2025 Social Sparks</small>
      </div>
    </footer>

    <noscript>
      <p class="alert error" style="margin: 1rem">
        JavaScript is required to create a post.
      </p>
    </noscript>
  </body>
</html>
