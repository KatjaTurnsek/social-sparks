<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Â· Social Sparks</title>
    <meta name="description" content="See the latest posts on Social Sparks." />
    <base href="%BASE_URL%" />
    <script type="module" src="./src/js/pages/feed.js"></script>
  </head>
  <body>
    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a href="index.html" class="brand">Social Sparks</a>
        <ul class="nav-links">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main class="container" id="main">
      <!-- Toolbar -->
      <section
        class="form-actions"
        style="justify-content: flex-end; margin: 1.5rem 0"
      >
        <a href="create-post.html" class="btn" aria-label="Create a new post"
          >New Post</a
        >
      </section>

      <!-- Feed list -->
      <section id="feed" aria-labelledby="feed-title">
        <h1 id="feed-title" class="mt-0 mb-2">Latest Posts</h1>

        <div id="feed-list" class="grid"></div>

        <!-- Empty state (announced by screen readers when shown) -->
        <p
          id="feed-empty"
          class="muted"
          role="status"
          aria-live="polite"
          style="display: none"
        >
          No posts yet. Be the first to share something!
        </p>

        <!-- Loading skeletons -->
        <div id="feed-skeletons" class="grid">
          <div class="card skeleton" style="height: 160px"></div>
          <div class="card skeleton" style="height: 160px"></div>
          <div class="card skeleton" style="height: 160px"></div>
        </div>
      </section>

      <!-- Global page-level live region (used by setStatus if needed) -->
      <div id="app">
        <p
          id="page-msg"
          class="form-message alert"
          aria-live="polite"
          style="display: none"
        ></p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; 2025 Social Sparks</small>
      </div>
    </footer>

    <noscript>
      <p class="alert error" style="margin: 1rem">
        JavaScript is required to load the feed.
      </p>
    </noscript>
  </body>
</html>
