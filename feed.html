<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed · Social Sparks</title>
    <meta name="description" content="See the latest posts on Social Sparks." />
    <base href="%BASE_URL%" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" src="./src/js/pages/feed.js"></script>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a href="index.html" class="brand">Social Sparks</a>
        <ul class="nav-links"></ul>

        <!-- Search form -->
        <form
          action="search.html"
          method="get"
          class="nav-search"
          role="search"
        >
          <label for="q" class="visually-hidden">Search posts</label>
          <input
            id="q"
            name="q"
            type="search"
            placeholder="Search posts…"
            required
          />
          <button type="submit" class="btn btn-outline">Search</button>
        </form>
      </nav>
    </header>

    <main id="main-content" class="container page-narrow" data-page="feed">
      <section id="feed-toolbar" class="form-actions toolbar">
        <a href="create-post.html" class="btn" aria-label="Create a new post"
          >New Post</a
        >
      </section>

      <div id="display-container"></div>

      <div id="app">
        <p
          id="page-msg"
          class="form-message alert"
          aria-live="polite"
          hidden
        ></p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; 2025 Social Sparks</small>
      </div>
    </footer>

    <noscript>
      <p class="alert error" style="margin: 1rem">
        JavaScript is required to load the feed.
      </p>
    </noscript>
  </body>
</html>
