<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Â· Social Sparks</title>
    <meta
      name="description"
      content="Login to Social Sparks to share and connect."
    />
    <base href="%BASE_URL%" />
    <script type="module" src="./src/js/pages/login.js"></script>
  </head>
  <body>
    <!-- Skip to content (visible on keyboard focus) -->
    <a href="#main-content" class="visually-hidden">Skip to main content</a>

    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a href="index.html" class="brand">Social Sparks</a>
        <ul class="nav-links">
          <li><a href="feed.html">Feed</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main id="main-content" class="container">
      <section class="card" style="max-width: 480px; margin: 2rem auto">
        <h1 class="mt-0 mb-2">Login</h1>

        <form class="form" id="login-form" novalidate>
          <div class="field">
            <label class="label" for="email">Email</label>
            <input
              class="input"
              id="email"
              name="email"
              type="email"
              required
              autocomplete="email"
              inputmode="email"
            />
          </div>

          <div class="field">
            <label class="label" for="password">Password</label>
            <input
              class="input"
              id="password"
              name="password"
              type="password"
              required
              autocomplete="current-password"
            />
          </div>

          <div class="form-actions">
            <button class="btn" type="submit">Sign in</button>
            <a href="register.html" class="btn btn-outline">Register</a>
          </div>

          <!-- Inline status message (announced by screen readers) -->
          <p
            id="login-msg"
            class="form-message alert"
            role="status"
            aria-live="polite"
            style="display: none"
          ></p>
        </form>
      </section>

      <!-- mount point for any extra JS -->
      <div id="app" role="status" aria-live="polite"></div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; 2025 Social Sparks</small>
      </div>
    </footer>
  </body>
</html>
