<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Â· Social Sparks</title>
    <meta name="description" content="View a single post on Social Sparks." />
    <base href="%BASE_URL%" />
    <script type="module" src="./src/js/pages/post.js"></script>
  </head>
  <body>
    <!-- Skip to content (visible on keyboard focus) -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a href="index.html" class="brand">Social Sparks</a>
        <ul class="nav-links">
          <li><a href="feed.html">Feed</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main id="main-content" class="container">
      <!-- Post container (contents rendered by post.js) -->
      <article
        id="post"
        class="card"
        style="margin: 2rem auto; max-width: 680px"
      ></article>

      <!-- Comments container (list rendered by post.js) -->
      <section
        id="comments"
        class="section"
        style="margin: 0 auto; max-width: 680px"
      ></section>

      <!-- Global page-level live region (used by setStatus if needed) -->
      <div id="app">
        <p
          id="page-msg"
          class="form-message alert"
          aria-live="polite"
          style="display: none"
        ></p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; 2025 Social Sparks</small>
      </div>
    </footer>

    <noscript>
      <p class="alert error" style="margin: 1rem">
        JavaScript is required to view this post.
      </p>
    </noscript>
  </body>
</html>
