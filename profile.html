<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile · Social Sparks</title>
    <meta
      name="description"
      content="View a Social Sparks profile and posts."
    />
    <base href="%BASE_URL%" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" src="./src/js/pages/profile.js"></script>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a href="index.html" class="brand">Social Sparks</a>
        <ul class="nav-links">
          <li><a href="feed.html">Feed</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>

        <!-- Search form -->
        <form
          action="search.html"
          method="get"
          class="nav-search"
          role="search"
        >
          <label for="q" class="visually-hidden">Search posts</label>
          <input
            id="q"
            name="q"
            type="search"
            placeholder="Search posts…"
            required
          />
          <button type="submit" class="btn btn-outline">Search</button>
        </form>
      </nav>
    </header>

    <main
      id="main-content"
      class="container"
      style="max-width: 860px; margin: 2rem auto"
    >
      <div id="display-container"></div>

      <div id="app">
        <p
          id="page-msg"
          class="form-message alert"
          aria-live="polite"
          style="display: none"
        ></p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; 2025 Social Sparks</small>
      </div>
    </footer>

    <noscript>
      <p class="alert error" style="margin: 1rem">
        JavaScript is required to view this profile.
      </p>
    </noscript>
  </body>
</html>
