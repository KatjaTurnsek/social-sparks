<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile · Social Sparks</title>
    <meta
      name="description"
      content="View a Social Sparks profile and posts."
    />
    <base href="%BASE_URL%" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" src="./src/js/pages/profile.js"></script>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a href="index.html" class="brand">Social Sparks</a>
        <ul class="nav-links">
          <li><a href="feed.html">Feed</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>

        <!-- Search form -->
        <form
          action="search.html"
          method="get"
          class="nav-search"
          role="search"
        >
          <label for="q" class="visually-hidden">Search posts</label>
          <input
            id="q"
            name="q"
            type="search"
            placeholder="Search posts…"
            required
          />
          <button type="submit" class="btn btn-outline">Search</button>
        </form>
      </nav>
    </header>

    <main
      id="main-content"
      class="container"
      style="max-width: 860px; margin: 2rem auto"
    >
      <!-- Profile header -->
      <article
        id="profile-header"
        class="card profile-header"
        aria-live="polite"
      >
        <div class="profile-banner"><img id="profile-banner" alt="" /></div>

        <div class="profile-header-body">
          <img id="profile-avatar" class="profile-avatar" alt="" />

          <div class="profile-meta">
            <h1 id="profile-name" class="mt-0 mb-0">Profile</h1>
            <p id="profile-email" class="muted mb-1"></p>
            <p id="profile-bio" class="mb-1"></p>

            <div class="chip-group">
              <span class="chip"
                ><strong id="count-posts">0</strong> Posts</span
              >
              <span class="chip"
                ><strong id="count-followers">0</strong> Followers</span
              >
              <span class="chip"
                ><strong id="count-following">0</strong> Following</span
              >
            </div>

            <div class="profile-actions">
              <button id="btn-follow" class="btn">Follow</button>
              <button id="btn-unfollow" class="btn btn-outline">
                Unfollow
              </button>
              <a
                id="btn-edit"
                class="btn btn-outline"
                href="edit-profile.html"
                hidden
                >Edit profile</a
              >
            </div>
          </div>
        </div>
      </article>

      <!-- Tabs -->
      <nav class="tabs" aria-label="Profile sections">
        <button class="tab is-active" data-tab="posts" type="button">
          Posts
        </button>
        <button class="tab" data-tab="followers" type="button">
          Followers
        </button>
        <button class="tab" data-tab="following" type="button">
          Following
        </button>
      </nav>

      <!-- Panels -->
      <section id="panel-posts" class="tabpanel"></section>
      <section id="panel-followers" class="tabpanel is-hidden"></section>
      <section id="panel-following" class="tabpanel is-hidden"></section>

      <div id="app">
        <p
          id="page-msg"
          class="form-message alert"
          aria-live="polite"
          style="display: none"
        ></p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; 2025 Social Sparks</small>
      </div>
    </footer>

    <noscript>
      <p class="alert error" style="margin: 1rem">
        JavaScript is required to view this profile.
      </p>
    </noscript>
  </body>
</html>
