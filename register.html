<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Â· Social Sparks</title>
    <meta name="description" content="Create your Social Sparks account." />
    <base href="%BASE_URL%" />
    <script type="module" src="./src/js/pages/register.js"></script>
  </head>
  <body>
    <!-- Skip to content (visible on keyboard focus) -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a href="index.html" class="brand">Social Sparks</a>
        <ul class="nav-links">
          <li><a href="feed.html">Feed</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html" aria-current="page">Register</a></li>
        </ul>
      </nav>
    </header>

    <main id="main-content" class="container">
      <section class="card" style="max-width: 520px; margin: 2rem auto">
        <h1 class="mt-0 mb-2">Create account</h1>

        <form class="form" id="register-form" novalidate>
          <div class="field">
            <label class="label" for="name">Name</label>
            <input
              class="input"
              type="text"
              id="name"
              name="name"
              required
              autocomplete="name"
              aria-describedby="name-help"
            />
            <small class="help" id="name-help"
              >This will be visible on your profile.</small
            >
          </div>

          <div class="field">
            <label class="label" for="email">Email</label>
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              inputmode="email"
              autocapitalize="off"
              spellcheck="false"
              aria-describedby="email-help"
            />
            <small class="help" id="email-help"
              >Use a valid email you can access.</small
            >
          </div>

          <div class="field">
            <label class="label" for="password">Password</label>
            <input
              class="input"
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              autocomplete="new-password"
              aria-describedby="password-help"
            />
            <small class="help" id="password-help"
              >At least 8 characters.</small
            >
          </div>

          <!-- Optional confirm. Keep if you want client-side check -->
          <div class="field">
            <label class="label" for="confirm">Confirm password</label>
            <input
              class="input"
              type="password"
              id="confirm"
              name="confirm"
              required
              minlength="8"
              autocomplete="new-password"
              aria-describedby="confirm-help"
            />
            <small class="help" id="confirm-help">Re-type your password.</small>
          </div>

          <div class="form-actions">
            <button class="btn" id="submitBtn" type="submit">
              Create account
            </button>
            <a href="login.html" class="btn btn-outline"
              >I already have an account</a
            >
          </div>

          <!-- Inline message area; announced by assistive tech -->
          <p
            id="register-msg"
            class="form-message alert"
            role="status"
            aria-live="polite"
            style="display: none"
          ></p>
        </form>
      </section>

      <!-- Global page-level live region -->
      <div id="app">
        <p
          id="page-msg"
          class="form-message alert"
          aria-live="polite"
          style="display: none"
        ></p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; 2025 Social Sparks</small>
      </div>
    </footer>

    <noscript>
      <p class="alert error" style="margin: 1rem">
        JavaScript is required to register.
      </p>
    </noscript>
  </body>
</html>
